<html>
    <head>
        <style>
            table, th, thead, td {
            border: 1px solid black;
            }
            h1.navheader {
                font-family: 'Fredericka the Great', cursive;
            }
            a.menutxt {
                font-family: 'Ubuntu', sans-serif;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/40bb7588fe.js" crossorigin="anonymous"></script>
    </head>
    <body background="https://static8.depositphotos.com/1457895/952/v/950/depositphotos_9529877-stock-illustration-books-background.jpg">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img width="50" height="50" src="https://scontent.faep8-2.fna.fbcdn.net/v/t1.0-9/13091937_547574295403297_6952754273055426742_n.png?_nc_cat=107&_nc_sid=09cbfe&_nc_ohc=R7e6AR41_hQAX9gQbuy&_nc_ht=scontent.faep8-2.fna&oh=7e406173eef3360af1fa8aa3436bfab4&oe=5F7F85A5" alt="">
            <h1 class="text-center font-italic ml-4 text-white navheader">Biblioteca Elordi</h1>
        </nav>
        <!-- Menu -->
        <div class="text-center pt-5 pb-4">
            <div class="btn-group">
                <a type="button" class="btn btn-primary btn-lg menutxt" href="{{url_for('mostrarLibros')}}">Inicio</a>
                <a type="button" class="btn btn-primary btn-lg menutxt" href="{{url_for('reservaciones')}}">Reservaciones</a> 
             </div>
        </div>
        <!-- Content -->
        <div class="container ">
            {% block contenido %}
            {% endblock %}             
        </div>
        <!-- Footer -->
        <footer class="footer mt-auto py-3 fixed-bottom p-3 bg-dark text-white">
            <div class="container">
                <span>Teléfono: 02942 42-1417 </span>
                <p class="float-right">
                    <span style="color: lightskyblue;" onclick="location.href='https://www.twitter.com'">
                        <i class="fab fa-twitter fa-2x"></i>
                    </span>
                    <span style="color: rgb(39, 143, 207);" onclick="location.href='https://www.facebook.com'">
                        <i class="fab fa-facebook fa-2x"></i>
                    </span>
                    <span style="color: Tomato;" onclick="location.href='https://www.google.com/maps/place/Biblioteca+Popular+Elordi/@-38.9068974,-70.0664154,15z/data=!4m5!3m4!1s0x0:0xd58b19ca6c1192f4!8m2!3d-38.9068974!4d-70.0664154'">
                        <i class="fas fa-map-marker fa-2x"></i>
                    </span>
                </p>
                <p>Dirección: Elena de la Vega 487 8340 </p>
            </div>
          </footer>
    </body>
</html>
